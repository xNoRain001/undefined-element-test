components:
  u-checkbox:
    01-basic:
      title: 基础
      desc: v-model 的值为布尔值时，是单选框；为数组时，是多选框。
    02-group:
      title: 多选框
      desc: 通过 u-checkbox-group 组件实现多选，v-model 的值为一个数组，checkbox 设置 value 属性指定选中时的值。
    03-disabled:
      title: 禁用
      desc: 通过 disabled 属性禁用，这里将第一个多选框设置为了禁用。
    04-limit:
      title: 数量限制
      desc: 这里将 min 设置为 1，max 设置为 2。
  u-dialog:
    01-basic:
      title: 对话框
      desc: 通过 position 属性控制出现的位置，支持 top、right、left、bottom、center，默认值为 center。
    02-persistent:
      title: 持久化
      desc: 通过 persistent 属性实现持久化，开启持久化时点击遮罩层对话框不会消失，默认值为 false。
    03-drawer:
      title: 抽屉
      desc: 通过修改样式，可以将对话框转化为抽屉。
  u-dropdown:
    01-basic:
      title: 下拉菜单
      desc: 通过点击触发
  u-icon:
    01-basic:
      title: 基础
      desc: 图标集来自 https://fonts.google.com/icons，通过 name 属性渲染对应的图标。
  u-ratting:
    01-basic:
      title: 基础
      desc: 评分
  u-scroll-area:
    01-basic:
      title: 基础
      desc: 滚动区域
  u-scroller:
    01-basic:
      title: 基础
      desc: 让滚动条滚动到指定位置
    02-to:
      title: 目标位置
      desc: 默认值为 0。
    03-duration:
      title: 过渡时间
      desc: 默认值为 300
    04-scroll-offset:
      title: 偏移
      desc: 当目标的滚动距离达到这个值时才显示 scroller
    05-scroll-target:
      title: 目标
      desc: 作用的元素，如果 scroller 组件在 u-scroll-area 组件内，不需要指定目标，否则你需要提供一个能找到目标的选择器。
  u-select:
    01-basic:
      title: 基础
      desc: 下拉框
    02-multiple:
      title: 多选
      desc: 选择多项
    03-max-values:
      title: 最大项
      desc: 多选时的最大数量
    04-race:
      title: 竞赛
      desc: 多选超过最大数量时，取消最早选择的那一项。
    05-persistent:
      title: 持久化
      desc: 默认开启，当多选的数量超过最大值时，不自动关闭下拉框，与 race 配合使用。
    06-disabled:
      title: 禁用
      desc: 禁用下拉框
    07-clearable:
      title: 清空
      desc: 清空选择的所有项
  u-skeleton:
    01-basic:
      title: 基础
      desc: 骨架
  u-slider:
    01-basic:
      title: 基础
      desc: 滑块
    02-step:
      title: 间隔
      desc: 最小间隔
  u-splitter:
    01-basic:
      title: 基础
      desc: 拆分器用于将两块区域分隔开
    02-horizontal:
      title: 水平
      desc: 水平的拆分器
    03-range:
      title: 范围
      desc: 设置两块区域的最小值和最大值
    04-separator:
      title: 分隔器
      desc: 自定义分隔器
  # u-table:
  u-tabs:
    01-basic:
      title: 基础
      desc: 选项卡
  u-toggle:
    01-basic:
      title: 基础
      desc: 切换
    02-icon:
      title: 图标
      desc: 自定义图标
  u-toolip:
    01-basic:
      title: 基础
      desc: 工具提示
  u-input:
    01-basic:
      title: 基础
      desc: Input 组件，通过 inputClass、inputStlye、focusedInputClass、focusedInputStyle、hoveredInputClass、hoveredInputStyle 控制表单的样式。
    02-placeholder:
      title: 占位符
      desc: 通过 placeholderStyle 属性控制占位符样式，支持 color、font-size、font-weight 属性。
    03-debounce:
      title: 防抖
      desc: 通过 debounce 属性实现防抖，值为一个数字，表示防抖的间隔。
    04-readonly:
      title: 只读
      desc: 只读的表单
    05-disabled:
      title: 禁用
      desc: 禁用的表单
    06-clearable:
      title: 清空
      desc: 给表单内元素添加 clearable 属性后，当这个元素被点击时，会清空表单。
    07-autofocus:
      title: 自动聚焦
      desc: 自动聚焦的表单
    08-types:
      title: 类型
      desc: 通过 type 属性设置表单的类型
  u-expansion:
    01-basic: 
      title: 基础
      desc: v-model 值必须是一个响应式数组。
    02-min:
      title: 最小值
      desc: 假如你设置为 1，那么至少会保持一个扩展项是始终展开的。
    03-Wmax:
      title: 最大值
      desc: 能同时打开的扩展项的最大数量
  u-infinite-scroll:
    01-basic:
      title: 基础
      desc: 默认当距离底部偏移为 200 时执行 load 事件回调
    02-scroll-target:
      title: 滚动目标
      desc: 这里将滚动目标设置为 basic 案例中的容器，当它滚动到距离底部 200px 时，也会触发 scroll target 案例加载更多数据。
      