  u-input:
    01-basic:
      title: 基础
      desc: Input 组件，通过 inputClass、inputStlye、focusedInputClass、focusedInputStyle、hoveredInputClass、hoveredInputStyle 控制表单的样式。
    02-placeholder:
      title: 占位符
      desc: 通过 placeholderStyle 属性控制占位符样式，支持 color、font-size、font-weight 属性。
    03-debounce:
      title: 防抖
      desc: 通过 debounce 属性实现防抖，值为一个数字，表示防抖的间隔。
    04-readonly:
      title: 只读
      desc: 只读的表单
    05-disabled:
      title: 禁用
      desc: 禁用的表单
    06-clearable:
      title: 清空
      desc: 给表单内元素添加 clearable 属性后，当这个元素被点击时，会清空表单。
    07-autofocus:
      title: 自动聚焦
      desc: 自动聚焦的表单
    08-types:
      title: 类型
      desc: 通过 type 属性设置表单的类型
  u-expansion:
    basic: 
      title: 基础
      desc: v-model 值必须是一个响应式数组。
    min:
      title: 最小值
      desc: 假如你设置为 1，那么至少会保持一个扩展项是始终展开的。
    max:
      title: 最大值
      desc: 能同时打开的扩展项的最大数量
  u-infinite-scroll:
    01-basic:
      title: 基础
      desc: 默认当距离底部偏移为 200 时执行 load 事件回调
    02-scroll-target:
      title: 滚动目标
      desc: 这里将滚动目标设置为 basic 案例中的容器，当它滚动到距离底部 200px 时，也会触发 scroll target 案例加载更多数据。
      